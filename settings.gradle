pluginManagement {
    repositories {
	    maven {
            name = 'Jitpack'
            url = 'https://jitpack.io'
        }
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
	resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "fabric-loom") {
                useModule("com.github.ramidzkh:fabric-loom:${requested.version}")
            }
        }
    }
}